<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <th:block th:replace="~{/fragment/import :: bootstrapImport}"></th:block>
  <script th:src="@{/js/utils.js}"></script>
  <script th:src="@{/js/read.js}"></script>
</head>
<body>
  <input th:field="${post.id}" hidden>
  <button id="editBtn" type="button" class="btn btn-secondary" hidden>수정</button>
  <button id="delBtn" type="button" class="btn btn-secondary" hidden>삭제</button>
  <div th:text="${post.writer}"></div>
  <div class="card card-frame">
    <div class="card-body shadow-sm border border-radius-sm">
      <div th:text="${post.title}"></div>
    </div>
  </div>
  <hr>
  <div class="card card-frame">
    <div class="card-body shadow-sm border border-radius-sm">
      <div th:text="${post.content}"></div>
    </div>
  </div>
</body>
</html>
