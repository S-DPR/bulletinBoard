<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <th:block th:replace="~{/fragment/import :: bootstrapImport}"></th:block>
  <script th:src="@{/js/utils.js}"></script>
  <script th:src="@{/js/read.js}"></script>
</head>
<body>
  <th:block th:replace="~{/fragment/cardFrame :: cardFrame(~{::content})}">
    <th:block th:fragment="content">
      <input th:field="${post.id}" hidden>
      <div class="card card-frame">
        <div class="card-body shadow-sm border border-radius-sm">
        <div th:text="|작성자 : ${post.writer}|" style="text-align: center;"></div>
        </div>
      </div>
      <hr>
      <div class="card card-frame">
        <div class="card-body shadow-sm border border-radius-sm">
          <b><div th:text="${post.title}"></div></b>
        </div>
      </div>
      <hr>
      <div class="card card-frame">
        <div class="card-body shadow-sm border border-radius-sm">
          <div th:text="${post.content}" style="white-space: pre-wrap;"></div>
        </div>
      </div>
      <hr>
      <div class="float-end">
        <button id="mainBtn" class="btn btn-secondary">메인</button>
        <button id="editBtn" class="btn btn-secondary" th:if="${reader == post.writer}">수정</button>
        <button id="delBtn" class="btn btn-secondary" th:if="${reader == post.writer}">삭제</button>
      </div>
    </th:block>
  </th:block>
</body>
</html>
