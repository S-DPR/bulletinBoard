<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <th:block th:replace="~{/fragment/import :: bootstrapImport}"></th:block>
    <script th:src="@{/js/utils.js}"></script>
    <script th:src="@{/js/index.js}"></script>
</head>

<body>
    <th:block th:replace="~{/fragment/cardFrame :: cardFrame(~{::content})}">
        <th:block th:fragment="content">
            <table class="table">
                <thead class="bg-gray-100">
                <tr style="text-align: center;">
                    <th scope="col" class="text-secondary text-xs font-weight-semibold opacity-7 border-light" style="width: 70%;">제목</th>
                    <th scope="col" class="text-secondary text-xs font-weight-semibold opacity-7 border-light ps-2" style="width: 30%;">작성자</th>
                </tr>
                </thead>
                <tbody id="postListTBody">
                </tbody>
            </table>
            <button id="postWrite" type="button" class="btn btn-secondary float-end">글쓰기</button>
        </th:block>
    </th:block>
</body>
</html>
