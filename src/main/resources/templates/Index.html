<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <th:block th:replace="~{/fragment/import :: bootstrapImport}"></th:block>
</head>

<body>
    <a th:href="@{/postWrite}">
        <button id="postWrite" type="button" class="btn btn-secondary">글쓰기</button>
    </a>
    <table class="table">
        <thead class="bg-gray-100">
        <tr>
            <th scope="col" class="text-secondary text-xs font-weight-semibold opacity-7 border-light">제목</th>
            <th scope="col" class="text-secondary text-xs font-weight-semibold opacity-7 border-light ps-2">작성자</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="post:${posts}">
                <td><a th:href="@{/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
                <td th:text="${post.writer}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
