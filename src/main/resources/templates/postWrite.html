<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{/fragment/import :: bootstrapImport}"></th:block>
    <script th:src="@{/js/utils.js}"></script>
    <script th:src="@{/js/postWrite.js}"></script>
</head>
<body>
    <th:block th:replace="~{/fragment/cardFrame :: cardFrame(~{::content})}">
        <th:block th:fragment="content">
            <form th:action="@{/postWrite}" th:method="POST">
                <input type="hidden" th:field="${post.id}">
                <input type="hidden" th:field="${post.createTime}" th:if="${post.id}">
                <input type="hidden" th:field="${post.writer}">
                <div class="form-group">
                    <div class="input-group d-flex justify-content-center">
                        <input type="text" class="form-control" th:field="${post.title}"
                               aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                                placeholder="제목을 입력하세요">
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="input-group">
                        <textarea type="text" class="form-control" th:field="${post.content}"
                                  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                                  placeholder="내용을 입력하세요"
                        style="height:60vh;"></textarea>
                    </div>
                </div>
                <hr>
                <div class="float-end">
                    <button id="cancelBtn" type="button" class="btn btn-secondary">취소</button>
                    <button id="submitBtn" type="submit" class="btn btn-secondary" style="margin-left: 0.1vw">완료</button>
                </div>
            </form>
        </th:block>
    </th:block>
</body>
</html>
